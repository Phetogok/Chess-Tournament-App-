{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-4xl">
    <!-- Profile Card -->
    <div class="bg-white rounded-lg shadow-sm">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                <i class="fas fa-user mr-2 text-blue-600"></i>
                Profile Information
            </h3>
        </div>
        
        <div class="p-6">
            <div class="flex items-start space-x-8">
                <!-- Avatar -->
                <div class="text-center">
                    {% if admin_profile.avatar %}
                        <img src="{{ admin_profile.avatar.url }}" alt="Avatar" 
                             class="w-32 h-32 rounded-full object-cover border-4 border-gray-200">
                    {% else %}
                        <div class="w-32 h-32 rounded-full bg-gray-200 border-4 border-gray-200 flex items-center justify-center">
                            <i class="fas fa-user text-4xl text-gray-600"></i>
                        </div>
                    {% endif %}
                    <button class="mt-4 px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Change Avatar
                    </button>
                </div>

                <!-- Profile Details -->
                <div class="flex-1 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" value="{{ user.username }}" 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" value="{{ user.email }}" 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" value="{{ user.first_name }}" 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" value="{{ user.last_name }}" 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                            <input type="text" value="{{ admin_profile.phone }}" 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                        <textarea rows="4" placeholder="Tell us about yourself..." 
                                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ admin_profile.bio }}</textarea>
                    </div>

                    <div class="flex space-x-4">
                        <button class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                        <button class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Stats -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-sm p-6 text-center">
            <div class="w-12 h-12 bg-blue-100 rounded-lg mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-calendar text-blue-600"></i>
            </div>
            <h4 class="text-2xl font-bold text-gray-800">{{ user.date_joined|timesince }}</h4>
            <p class="text-gray-600">Member Since</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6 text-center">
            <div class="w-12 h-12 bg-green-100 rounded-lg mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-trophy text-green-600"></i>
            </div>
            <h4 class="text-2xl font-bold text-gray-800">Admin</h4>
            <p class="text-gray-600">Role</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6 text-center">
            <div class="w-12 h-12 bg-purple-100 rounded-lg mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-sign-in-alt text-purple-600"></i>
            </div>
            <h4 class="text-2xl font-bold text-gray-800">{{ user.last_login|date:"M d" }}</h4>
            <p class="text-gray-600">Last Login</p>
        </div>
    </div>
</div>
{% endblock %}
